<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        /* From Uiverse.io by ammarsaa */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding-right: 35px;
            margin: 70px auto;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            transition:box-shadow 0.50s;
        
        }
        .form:hover{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 1px 15px 10px;

        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #ffffff;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .title::before {
            width: 18px;
            height: 18px;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: #ffffff;
        }

        .message,
        .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signin {
            text-align: center;
        }

        .signin a:hover {
            text-decoration: underline rgb(255, 255, 255);
        }

        .signin a {
            color: #ffffff;
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 25px;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 05px 05px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }

        .form label .input+span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown+span {
            top: 12.5px;
            font-size: 0.9em;
        }

        .form label .input:focus+span,
        .form label .input:valid+span {
            color: #ffffff;
            top: 0px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .input {
            font-size: medium;
        }

        .submit {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            color: #000000;
            font-size: 16px;
            transform: .3s ease;
            background-color: #ffffff;
            width: 150px;
            margin: auto;
            margin-top: 20px;

        }

        .submit:hover {
            background-color: #ffffff96;
        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/b1/8d/51/b18d5124d08c77a110323493464ff7ae.gif') no-repeat center center/cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- From Uiverse.io by ammarsaa -->
    <div class="background"></div>
    <form action="{{ url_for('signup') }}" method="POST" class="form">
        <p class="title">Sign Up </p>
        <p class="message">Sign up now and get full access to our app. </p>
        
        <label>
            <input class="input" name="email" type="email" placeholder="" required="">
            <span>Email</span>
        </label>

        <label>
            <input class="input" name="username" type="text" placeholder="" required="">
            <span>Username</span>
        </label>

        <label>
            <input class="input" name="password" type="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <label>
            <!-- Added name attribute for confirm password -->
            <input class="input" name="confirm_password" type="password" placeholder="" required="">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an account? <a href="{{ url_for('login') }}">Sign In</a> </p>
    </form>
</body>

</html>

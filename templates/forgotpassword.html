<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <style>
        /* From Uiverse.io by ammarsaa */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding-right: 35px;
            margin: 70px auto;
            margin-bottom: 30px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            transition: box-shadow 0.50s;

        }

        .form:hover {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 1px 15px 10px;

        }

        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #ffffff;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .title::before {
            width: 18px;
            height: 18px;
        }

        .title::after {
            width: 18px;
            height: 18px;
            animation: pulse 1s linear infinite;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            border-radius: 50%;
            left: 0px;
            background-color: #ffffff;
        }

        .message,
        .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signin {
            text-align: center;
        }

        .signin a:hover {
            color: #ffffff;

        }

        .signin a {
            color: #747474;

        }

        .flex {
            display: flex;
            width: 100%;
            gap: 25px;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 05px 05px 10px;
            outline: 0;
            border: 1px solid rgba(105, 105, 105, 0.397);
            border-radius: 10px;
        }

        .form label .input+span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown+span {
            top: 12.5px;
            font-size: 0.9em;
        }

        .form label .input:focus+span,
        .form label .input:valid+span {
            color: #ffffff;
            top: 0px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .input {
            font-size: medium;
           
        }

        .submit {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            color: #000000;
            font-size: 16px;
            transform: .3s ease;
            background-color: #ffffff;
            width: 150px;
            margin: auto;
            margin-top: 20px;

        }

        .submit:hover {
            background-color: #ffffff96;
        }

        .page-link {
            text-decoration: underline;
            margin: 0;
            text-align: end;
            color: #747474;
            text-decoration-color: #747474;
        }

        .page-link-label {
            cursor: pointer;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: rgba(182, 181, 181, 0.7);

        }

        .page-link-label:hover {
            color: #ffffff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        @keyframes pulse {
            from {
                transform: scale(0.9);
                opacity: 1;
            }

            to {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .page-link-label-2 {

            text-decoration: underline;
            margin: 0;
            text-align: end;
            color: #747474;
            text-decoration-color: #747474;
        }

        .page-link-label-2 {
            cursor: pointer;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: rgba(182, 181, 181, 0.7);

        }

        .page-link-label-2:hover {
            color: #ffffff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        .buttons-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 5px;
            gap: 15px;
        }


        .google-login-button {
            border-radius: 20px;
            box-sizing: border-box;
            padding: 10px 15px;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
                rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 11px;
            gap: 5px;
            background-color: white;
            color: black;
            font-size: 15px;
            border: 2px solid #747474;
        }

        .google-login-button:hover {
            background-color: #ffffff96;


        }





        .google-icon {
            font-size: 18px;
            margin-bottom: 1px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/b1/8d/51/b18d5124d08c77a110323493464ff7ae.gif') no-repeat center center/cover;
            z-index: -1;
        }
   
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div>
        <!-- Step 1: Enter Email -->
        <form id="step1" class="form step active">
            <p class="title">Forgot Password</p>
            <p class="message">Enter your email address and we'll send you an OTP to reset your password.</p>
            <label>
                <input class="input" type="email" id="email" name="email" placeholder="" required>
                <span>Email</span>
            </label>
            <button type="submit" class="submit">Send OTP</button>
            <p class="page-link">
                <span class="page-link-label"><a href="{{ url_for('login') }}">Back to Sign In</a></span>
            </p>
        </form>

        <!-- Step 2: Enter OTP -->
        <form id="step2" class="form step">
            <p class="title">Verify OTP</p>
            <p class="message">Enter the OTP sent to your email.</p>
            <label>
                <input class="input" type="text" id="otp" name="otp" placeholder="" required>
                <span>OTP</span>
            </label>
            <button type="submit" class="submit">Verify OTP</button>
        </form>

        <!-- Step 3: Set New Password -->
        <form id="step3" class="form step">
            <p class="title">Set New Password</p>
            <p class="message">Enter your new password.</p>
            <label>
                <input class="input" type="password" id="newPassword" name="newPassword" placeholder="" required>
                <span>New Password</span>
            </label>
            <label>
                <input class="input" type="password" id="confirmPassword" name="confirmPassword" placeholder="" required>
                <span>Confirm Password</span>
            </label>
            <button type="submit" class="submit">Reset Password</button>
        </form>
    </div>

    <script>
        let currentStep = 1;
        let userEmail = ""; // Store the user's email
        let generatedOTP = ""; // Store the generated OTP

        // Function to show a specific step
        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        // Step 1: Send OTP
        document.getElementById('step1').addEventListener('submit', async function (e) {
            e.preventDefault();
            userEmail = document.getElementById('email').value;

            // Send email to the server to generate and send OTP
            const response = await fetch('/send_otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: userEmail }),
            });

            const result = await response.json();
            if (result.success) {
                generatedOTP = result.otp; // Store the OTP
                currentStep = 2;
                showStep(currentStep);
            } else {
                alert("Failed to send OTP. Please try again.");
            }
        });

        // Step 2: Verify OTP
        document.getElementById('step2').addEventListener('submit', function (e) {
            e.preventDefault();
            const enteredOTP = document.getElementById('otp').value;

            if (enteredOTP === generatedOTP) {
                currentStep = 3;
                showStep(currentStep);
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });

        // Step 3: Set New Password
        document.getElementById('step3').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Send new password to the server
            const response = await fetch('/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: userEmail, newPassword }),
            });

            const result = await response.json();
            if (result.success) {
                alert("Password reset successfully! Please login.");
                window.location.href = "/login";
            } else {
                alert("Failed to reset password. Please try again.");
            }
        });
    </script>
</body>

</html>
